<div class="container-home">
  <div class="information">
    <img class="container-home__image" src="assets/img/logo-campaña-no-margin.png" alt="ayudar hace bien" />
    <p class="container-home__description mt-3">Tu ayuda devuelve la sonrisa a las personas que lo perdieron todo.</p>
    <div class="goal">
      <p class="goal__title">Meta:</p>
      <h4 class="goal__total">{{ data? data.metaToneladas : 0 }} toneladas</h4>
      <div class="progress goal__progress">
        <div class="progress-bar" role="progressbar" [style.width.%]="data? data.porcentajeToneladas : 0" aria-valuemin="0" aria-valuemax="100">{{ data? data.porcentajeToneladas : 0 }}%</div>
      </div>
    </div>
    <a (click)="goHome()" class="btn btn-colaborate animate__animated animate__bounce btn-lg my-4">COLABORA AQUÍ</a>
  </div>
  <div class="selector">
    <a (click)="goHome()" class="btn btn-colaborate animate__animated animate__bounce btn-lg">COLABORA AQUÍ</a>
  </div>
</div>
<app-como-ayudar></app-como-ayudar>
<app-porque-ayudar></app-porque-ayudar>
